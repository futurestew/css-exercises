<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
      .internal-text 
      {
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div class="external-text">Style me via the external method!</div>
    <p class="internal-text">I would like to be styled with the internal method, please.</p>
    <button style="color: coral; background-color: dodgerblue;">Inline Method</button>
  </body>
</html>
